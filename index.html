<!doctype html>

<head>
	<meta charset="utf-8">
</head>

<body>

	<form id="searchForm">
		<!-- TODO: add form elements -->

		<input type="text" name="q">
		<label>
			<input type="radio" name="engine" value="google">
			Google
		</label>
		<label>

			<input type="radio" name="engine" value="duckDuckGo">
			DuckDuckGo
		</label>
		<label>
			<input type="radio" name="engine" value="bing">
			Bing

		</label>


		<input id="ask" type="radio" name="engine" value="ask">

		<label for="ask">Ask</label>

		<input type="submit" id="submit" name="submit" value="Go!">
	</form>

	<script>
		function setSearchEngine(event) {
			console.log("got!!");
			let form = document.getElementById("searchForm");

			let selectedRadioButton = document.querySelector("input[name=engine]:checked");
			console.log(selectedRadioButton);
			let valueOfSelectedButton = selectedRadioButton.value;
			console.log(valueOfSelectedButton)
			let actions = {
				duckDuckGo: "https://duckduckgo.com/",
				bing: "https://www.bing.com/search",
				ask: "https://www.ask.com/web",
				google: "https://www.google.com/",

			};

			let actionURL = actions[valueOfSelectedButton];
			console.log(actionURL)
			form.setAttribute("action", actionURL);


		}

		// TODO: create a handler
		window.addEventListener("load", function () {
			let form = document.getElementById("searchForm");
			form.addEventListener("submit", setSearchEngine);

			// TODO: register the handler

		});
	</script>

</body>

</html>
